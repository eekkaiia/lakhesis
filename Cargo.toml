[package]
name 					= "lakhesis"
version                 = "0.1.0"
edition                 = "2021"
resolver                = "2"
license                 = "Apache-2.0"
authors                 = ["Erik Steinbach <eekkaiia@gmail.com>"]
description             = """
                            A different take on abelian sandpile models
                          """
categories              = ["computer-modeling"]
keywords                = [
                            "abelian sandpile model",
                            "cellular automaton",
                            "self-organized criticality",
							"rust",
							"macroquad"
                          ]
homepage                = "https://github.com/eekkaiia/lakhesis"
repository              = "https://github.com/eekkaiia/lakhesis"
readme                  = "README.md"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
macroquad				= "0.3.6"

# macroquad				= { version = "0.3.23", default-features = false }

[profile.dev.package.'*']
opt-level = 3